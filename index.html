<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="database.js"></script>
        <script src="script.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            #scroll-and-today {
                flex-grow: 1;
                display: flex;
            }
            @media (orientation: landscape) {
                #scroll-and-today {
                    height: 100%;
                }
            }
            @media (orientation: portrait) {
                #scroll-and-today {
                    flex-direction: column;
                }
            }

            /*@media (prefers-color-scheme: light) {*/
                :root {
                    background-color: #fff;
                    color: #000;
                    color-scheme: light;
                }

                .jan { --month-bg: skyblue; }
                .feb { --month-bg: pink; }
                .mar { --month-bg: lime; }
                .apr { --month-bg: orange; }
                .may { --month-bg: goldenrod; }
                .jun { --month-bg: cyan; }
                .jul { --month-bg: red; }
                .aug { --month-bg: gold; }
                .sep { --month-bg: cornflowerblue; }
                .oct { --month-bg: purple; }
                .nov { --month-bg: green; }
                .dec { --month-bg: darkcyan; }
            /*}
            @media (prefers-color-scheme: dark) {
                :root {
                    background-color: #222;
                    color: #ddd;
                    color-scheme: dark;
                }
            }*/
        </style>

        <template id="cal-months-bar">
            <style>
                #months > div {
                    display: inline-block;
                    background: var(--month-bg);
                    overflow: hidden;
                    text-wrap: nowrap;
                }
                @media (orientation: landscape) {
                    #months, #months > div {
                        height: 3rem;
                    }
                }
                @media (orientation: portrait) {
                    #months, #months > div {
                        height: 2rem;
                    }
                }
            </style>
            <div id="months"></div>
        </template>

        <template id='cal-week'>
            <style>
                :host {
                    display: block;
                }
                #num {
                    display: inline-block;
                }
                #days > div {
                    display: inline-block;
                    text-align: right;
                    background: var(--month-bg);
                }
                #days > div#selected-day {
                    box-shadow: inset 0 0 20px #fff;
                    transition: box-shadow .25s;
                }
                @media (orientation: portrait) {
                    #num {
                        width: 12.5%;
                    }
                    #days > div {
                        width: 12.5%;
                        height: 3rem;
                    }
                }
                @media (orientation: landscape) {
                    #num {
                        width: 7vw;
                    }
                    #days > div {
                        width: 7vw;
                        height: calc((100vh - 4rem) / 8.3);
                    }
                }
            </style>
            <div id="num">
            </div><span id="days"><div class="mon">
                            </div><div class="tue">
                            </div><div class="wed">
                            </div><div class="thu">
                            </div><div class="fri">
                            </div><div class="sat">
                            </div><div class="sun">
                            </div></span>
        </template>

        <!-- id="cal-scroll-view" -->
            <style>
                cal-scroll-view {
                    overflow-y: scroll;
                    overscroll-behavior-y: contain;
                    display: block;
                    flex-shrink: 0;
                    transition: height .25s;
                }
                @media (orientation: portrait) {
                    cal-scroll-view {
                        height: 50%;
                    }
                }
            </style>
        <!-- / -->

        <template id="cal-today-notes">
            <style>
                :host {
                    flex-grow: 1;
                    --paper-like: #f9f5d5;
                    --ink-like: #a0a8b5;
                    background: repeating-linear-gradient(0deg,
                        var(--ink-like), var(--ink-like) 0px,
                        var(--paper-like) 3px, var(--paper-like) 2rem);
                    position: relative;
                }
                .content {
                    --overflow-y: scroll
                }
                #createForm {
                    position: absolute;
                    left: 0;
                    right: 0;
                    bottom: -100%;
                    transition: bottom .75s;
                    margin: 8%;
                    background: #f0f; /*-*/
                }
                @media (orientation: landscape) {
                    #createForm {
                        height: 34%;
                    }
                }
                @media (orientation: portrait) {
                    #createForm {
                        height: calc(90% - 4rem);
                    }
                }
            </style>
            <div class="content">
                <h2 id="heading"></h2>
                <ul id="list"></ul>
                <button id="create">Create</button>
            </div>
            <form id="createForm">
                <input name="note" placeholder="note" required />
                <input name="day" type="date" required />
                <input name="begins" type="date" />
                <input name="ends" type="date" />
                <button id="createFormDone">the bed</button>
            </form>
        </template>
    </head>

    <body>
        <cal-months-bar id="monthsBar"></cal-months-bar>
        <div id="scroll-and-today">
            <cal-scroll-view id="scrollView"></cal-scroll-view>
            <cal-today-notes id="todayNotes"></cal-today-notes>
        </div>
    </body>
</html>
